<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="ez-mapbox-autocomplete.css">
</head>
<body>
	<div style="margin: 0 auto;display: block;width: 350px;height: 300px;margin-top:40px;">
		<input type="text" class="form-control" id="input_test" placeholder="Enter location here">
		<pre style="width: 100%;height: 300px;margin-top:20px;" id="autocomplete_code">
Welcome to ezMapboxAutocomplete
		</pre>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="ezmapdesign-mapbox-autocomplete.js"></script>
	<script type="text/javascript">
		var autocomplete = $("#input_test").ezMapboxAutocomplete();
		autocomplete.on("place_changed", function(e, data){
			$("#autocomplete_code").html(JSON.stringify(data, undefined, 2));
		});
	</script>
</body>
</html>
